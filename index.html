<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>utio — your time is over</title>
  </head>
  <body class="utio">
    <header class="utio-header">
      <h1>TIME LABEL</h1>
    </header>
    <form class="utio-form">
      <progress class="utio-progress" max="100" value="80"></progress>
      <output class="utio-output"

      >
    </form>
    <footer class="utio-footer">
      <p>
        <strong>utio</strong> — your time is over · by
        <a href="https://github.com/icmx">@icmx</a>
      </p>
    </footer>
  </body>
</html>
